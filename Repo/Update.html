<!DOCTYPE html>
<html>
<head>

<title>Anime Repo</title>
<style>
body { background-color: black; }
h1 { color:red; padding-left:10px }
nav.horiz ul{margin: 0; padding:0; color: red}
nav.horiz ul li {float:left; padding: 5px 10px; list-style:none; text-align: bottom; font-size: 24px}
label {background-color: white;}
table {background-color: white;}
genre { background-color: white;}

</style>
    
<script>
function showGenre(){
  document.getElementById("director").style.display = "none";
  document.getElementById("anime").style.display = "none";
  document.getElementById("genre").style.display = "block";
  document.getElementById("studio").style.display = "none";
  document.getElementById("tutorial").style.display = "none"; 
} 
function showStudio(){
  document.getElementById("director").style.display = "none";
  document.getElementById("anime").style.display = "none";
  document.getElementById("genre").style.display = "none";
  document.getElementById("studio").style.display = "block";
  document.getElementById("tutorial").style.display = "none"; 
} 
function showDirector(){
  document.getElementById("director").style.display = "block";
  document.getElementById("anime").style.display = "none";
  document.getElementById("genre").style.display = "none";
  document.getElementById("studio").style.display = "none";
  document.getElementById("tutorial").style.display = "none"; 
} 
function showAnime(){
  document.getElementById("anime").style.display = "block";
  document.getElementById("genre").style.display = "none";
  document.getElementById("studio").style.display = "none";
  document.getElementById("director").style.display = "none";
  document.getElementById("tutorial").style.display = "none"; 
} 
function based(){
  document.getElementById("genre").style.display = "none";
  document.getElementById("studio").style.display = "none";
  document.getElementById("director").style.display = "none";
  document.getElementById("tutorial").style.display = "block"; 
  document.getElementById("anime").style.display = "none";
}

</script>
</head>

<body>
<nav class = "horiz" >
<ul>
	<li style = "font-size: 34px"><a onclick="based()">The Anime Repo</a></li>
	<li><a onclick="showGenre()">Genre</a></li>
	<li><a onclick="showStudio()">Studio</a></li>
	<li><a onclick="showDirector()">Director</a></li>
	<li><a onclick="showAnime()">Anime</a></li>
</ul>
</nav>

<br><br><br><br>


 <nav id="anime" style="display:none">
	<p style="background-color: white"> Add new anime</p>
	<form action = "anime_update.php" method="post">
		<p> <!-- Enlgish Name -->
			<label for = "anime_nameENG">Anime English Name: </label>
			<input type="text" name="anime_nameENG" id = "animeNameENG">
		</p>
		
		<p><!-- Relesae Date -->
			<label for = "anime_date">Relesae Date: </label>
			<input type="date" name="anime_date" id = "animeDate">
		</p>
		
		<p><!-- Anime Studio ID -->
			<label for = "anime_studio_ID">Studio ID: </label>
			<input type="number" name="anime_studio_ID" id = "anime_studio">
		</p>
		
		<p><!-- Anime_Director_ID-->
			<label for = "anime_director_ID">Director ID: </label>
			<input type="number" name="anime_director_ID" id = "animeDirector">
		</p>
		
		<p><!--Anime Maturity -->
			<label for = "anime_maturity">Maturity </label>
			<input type="text" name="anime_maturity" id = "animeMaturity">
		</p>
		
		<input type="submit" value="Submit">
	</form>
</nav>

</body>
</html>
